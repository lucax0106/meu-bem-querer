<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz 10 Meses, Meu Bem Querer!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .side {
      color: red;
      font-size: 40px;
      animation: pulse 1.2s infinite;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side span {
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .foto {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      border: 4px solid white;
      object-fit: cover;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.8);
    }

    .botao {
      margin-top: 15px;
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      transition: transform 0.2s;
    }

    .botao:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .side {
        font-size: 30px;
        gap: 10px;
      }
      h1 {
        font-size: 1.5em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="side">
      <span>‚ù§Ô∏è</span>
      <span>üíñ</span>
      <span>‚ù§Ô∏è</span>
    </div>

    <img id="foto" src="foto1.jpg" alt="Nossa Foto" class="foto">

    <div class="side">
      <span>‚ù§Ô∏è</span>
      <span>üíñ</span>
      <span>‚ù§Ô∏è</span>
    </div>
  </div>

  <h1>Feliz 10 meses, meu bem querer ‚ù§Ô∏è</h1>

  <button class="botao" onclick="toggleMusic()">‚ñ∂Ô∏è Tocar M√∫sica</button>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const musica = document.getElementById('musica');
    const botao = document.querySelector('.botao');
    let tocando = false;

    function toggleMusic() {
      if (!tocando) {
        musica.play();
        botao.innerHTML = "‚è∏Ô∏è Pausar M√∫sica";
        tocando = true;
      } else {
        musica.pause();
        botao.innerHTML = "‚ñ∂Ô∏è Tocar M√∫sica";
        tocando = false;
      }
    }

    // Slideshow
    const imagens = ['foto1.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg']; // 
    let index = 0;
    const foto = document.getElementById('foto');

    setInterval(() => {
      index = (index + 1) % imagens.length;
      foto.src = imagens[index];
    }, 3000); // Troca a cada 3 segundos
  </script>

</body>
</html>
